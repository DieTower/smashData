<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smash Data</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link text="text/css" rel="stylesheet" href="./css/normalize.css"/>
        <link text="text/css" rel="stylesheet" href="./css/index.css"/>
    </head>

    <body>

        <div id="container">
            <div id="formContainer" class="firstEffect">
                <h1>Insert a new character</h1>

                <form action="javascript:void(0)" method="GET">
                    <input type="text" class="text" placeholder="Name" required/>
                    <input type="file" class="file"/>

                    <button>
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </form>

                <div id="arrowComeBackContainer">
                    <div id="arrowComeBack">
                        <i class="fas fa-angle-up"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./js/function.js"></script>
        <script type="module" src="./js/index.js"></script>
    </body>
