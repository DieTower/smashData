<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smash Data</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link text="text/css" rel="stylesheet" href="./css/normalize.css"/>
        <link text="text/css" rel="stylesheet" href="./css/index.css"/>
    </head>

    <body>

        <div id="container">

            <header>
                <div id="search">
                    <form action="javascript:void(0)" method="GET">
                        <input id="inputSearch" type="text" placeholder="Search"/>
                    </form>

                    <div class="searchArrow">
                        <i class="fas fa-angle-up"></i>
                    </div>
                </div>

                <div id="title" class="">
                    <h1>
                        <span>Smash Data</span>
                    </h1>
                </div>
            </header>

            <main class="hiddenMenu">

                <div class="menuContainer">
                    <div class="arrow">
                        <i class="fas fa-angle-left"></i>
                    </div>

                    <ul>
                        <li class="ButtonSearch">
                            <i class="fas fa-search"></i>
                        </li>

                        <li class="ButtonPlus">
                            <i class="fas fa-plus"></i>
                        </li>

                        <li class="comeBackMenu">
                            <i class="fas fa-arrow-right"></i>
                        </li>
                    </ul>
                </div>

                <div class="characterContainer">
                    <ul>
                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg bayonetta"></div>
                            </div>

                            <div class="characterName">
                                <span>Bayonetta</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg bowser"></div>
                            </div>

                            <div class="characterName">
                                <span>Bowser</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg charizard"></div>
                            </div>

                            <div class="characterName">
                                <span>Charizard</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg cloud"></div>
                            </div>

                            <div class="characterName">
                                <span>Cloud</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg donkey"></div>
                            </div>

                            <div class="characterName">
                                <span>Donkey</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg starFox"></div>
                            </div>

                            <div class="characterName">
                                <span>Star Fox</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg mario"></div>
                            </div>

                            <div class="characterName">
                                <span>Mario</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg mii"></div>
                            </div>

                            <div class="characterName">
                                <span>Mii</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg samus"></div>
                            </div>

                            <div class="characterName">
                                <span>Samus</span>
                            </div>
                        </li>

                        <li class="select">
                            <div class="boxImg">
                                <div class="theImg snake"></div>
                            </div>

                            <div class="characterName">
                                <span>Snake</span>
                            </div>
                        </li>

                    </ul>
                </div>
            </main>
            
        </div>

        <script type="text/javascript" src="./js/function.js"></script>
        <script type="module" src="./js/index.js"></script>
    </body>

</html>
